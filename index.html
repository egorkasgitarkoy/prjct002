<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Merchant</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body class="page">
    <main class="content">
            <section class="info__popup">
                <h2 class="info__form-title">Сформировать заявку</h2>
                <form class="info__form" id="form">
                    <p>Выберите фрукты:</p>
                    <select class="fruits" name="fruit">
                        <option value="яблок">Яблоки</option>
                        <option value="бананов">Бананы</option>
                        <option value="персиков">Персики</option>
                    </select>

                    <p>Введите количество:</p>
                    <input type="number" class="info__number" name="number" min="1" max="10000" required>

                    <div class="info__radio-btn">
                        <div class="info__radio">
                            <input id="radio-1" type="radio" name="radio" value="Со склада" checked>
                            <label for="radio-1">Со склада</label>
                        </div>
                        <div class="info__radio">
                            <input id="radio-2" type="radio" name="radio" value="Из магазина">
                            <label for="radio-2">Из магазина</label>
                        </div>
                    </div>

                    <button type="submit" class="info__button">Готово</button>
                </form>
            </section>

            <section class="popup-alert">
                <div class="popup__container">
                    <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
                    <h2 id="text" class="popup__edit"></h2>
                </div>
            </section>
    </main>
<script src="project.js"></script>
</body>
</html>
